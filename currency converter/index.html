<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class=" bg-indigo-200 min-h-[100vh] flex justify-center items-center uppercase">
    <div class="container shadow-2xl text-center bg-white h-auto  w-[70vh] rounded-xl">
        <h2 class="text-bold font-mono text-2xl">Currency Converter</h2>
        <form>
            <div class="amount ">
                <p class="text-bold ">Enter Amount</p>
                <input
                    class="w-full shadow-xl rounded-xl bg-white border-solid border-2 border-blue-500 flex outline-none text-[1.5rem] pl-2 "
                    value="1" type="text" />
            </div>
            <div class=" dropdown flex justify-between items-center mt-8 mx-3 ">
                <div class="from ">
                    <p>From</p>
                    <div class="select-container shadow-xl rounded-xl bg-white border-solid border-2 border-blue-500 flex">
                        <img src="https://flagsapi.com/US/flat/64.png" />
                        <select class=" select w-[15vh] outline-none  rounded-xl text-[1.5rem] pl-2" name="from"></select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container  rounded-xl bg-white shadow-xl border-solid border-2 border-blue-500 flex">
                        <img src="https://flagsapi.com/IN/flat/64.png" />
                        <select class=" select w-[15vh] outline-none text-[1.5rem] rounded-xl pl-2" name="to"></select>
                    </div>
                </div>
            </div>
            <div class="msg text-4xl text-bold font-mono py-4">1USD = 80INR</div>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>

</html>
